{% extends "base.html" %}

<title>{% block title %}Home{% endblock %}</title>

{% block content %}
{{ block.super }}
<br>
{% for context_all in context %}
  {% if context_all.pk <= 5 %}
  <div class="col-xs-6 col-sm-4 col-md-3">
    <a href = "/bab/{{ context_all.pk }}/"><img src="/media/{{ context_all.bab_img }}" class="img-responsive" alt="Responsive image">
    {{ context_all.bab_name }}</a>
    <br>
    <br>
  </div>
  {% endif %}
{% endfor %}
{% endblock %}
